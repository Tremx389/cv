<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base target="_blank">

    <link href="assets/styles/popup.css"             type="text/css"        rel="stylesheet" />

    <script src='assets/scripts/bendeguz.js'         type='text/javascript'>
    </script>
    <script src='assets/scripts/playlist_manager.js' type='text/javascript'>
    </script>
    <script src='assets/scripts/popup.js'            type='text/javascript'>
    </script>
  </head>
  <body>
    <div id='page'>
      <div id='player_options'>
        <img class='player_option' id='prev_player_option'      src='/assets/images/popup/prev_30.png' width='30px' />
        <img class='player_option' id='play_stop_player_option' src='/assets/images/popup/play_30.png' width='30px' />
        <img class='player_option' id='next_player_option'      src='/assets/images/popup/next_30.png' width='30px' />
      </div>
      <div id='content'>
      </div>
      <div id='footer'>
        <div id='time_bar'>
          <div id='current_time'>
            <div id='dot'>
            </div>
          </div>
        </div>

        <div class='footer_icon in_left'  id='resizer'>
        </div>

        <div class='footer_icon in_right' id='switch_color'>
        </div>

        <div class='footer_icon in_right' id='show_time'>
          <font id='current_text'>
            0:00
          </font>
          <font id='duration_text'>
            / 0:00
          </font>
        </div>
      </div>
    </div>
  </body>
</html>
